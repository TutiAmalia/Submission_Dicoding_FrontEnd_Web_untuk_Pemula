<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Bookshelf Apps</title>
</head>

<body>
    <!-- Header start -->
    <Header>
        <div class="header-container">
            <h1>Bookshelf Apps</h1>
        </div>
    </Header>
    <!-- Header end -->
    <div>
        <!-- Main start -->
        <main class="flex-box">
            <section class="main-section">
                <aside class="add-book sticky">
                    <h2>Tambahkan Buku Baru</h2>
                    <form action="#" method="post" id="form">
                        <div>
                            <label for="title">Judul</label>
                            <input class="form-input" type="text" id="title" required>
                        </div>
                        <div>
                            <label for="author">Penulis</label>
                            <input class="form-input" style="display:flex;" type="text" id="author" required>
                        </div>
                        <div>
                            <label for="year">Tahun</label>
                            <input class="form-input" type="number" id="year" required>
                        </div>
                        <div>
                            <label for="check" ><input type="checkbox" class="checkbox" id="check">Selesai dibaca</label>
                        </div>
                        <button class="button" type="submit" >Tambahkan buku sebagai <strong id="changes">belum selesai dibaca</strong></button>
                    </form>
                </aside>

                <div class="search-book">
                    <h2>Cari Buku</h2>
                    <!-- Form Searching -->
                    <form id="search-form">
                        <label for="search-title" class="fonts">Judul</label><br>
                        <div class="search-icon">
                            <input type="text" class="form-input" name="query" >
                            <button class="icon-search" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                        </div> 
                    </form>
                    <!-- Form Searching -->
                    <div class="create">
                        <button id="undo-btn" class="reset"></p></button>
                        <p id="notification"></p>
                    </div>
                    
                    <span class="fonts">Belum selesai dibaca</span>
                    <div class="book-list" id="uncompleted"></div>
                    <span class="fonts">Selesai dibaca</span>
                    <div class="book-list" id="completed"></div>
                </div>
            </section>
        </main>
        <!-- Main end -->
    </div>
<script src="index.js" type="text/javascript"></script>
</body>

</html>
