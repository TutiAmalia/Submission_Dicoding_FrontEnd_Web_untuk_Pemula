<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bookshelf Apps</title>
</head>

<body>
    <!-- Header start -->
    <Header>
        <div class="header-container">
            <h1>Bookshelf Apps</h1>
        </div>
    </Header>
    <!-- Header end -->
    <div>
        <!-- Main start -->
        <main class="flex-box">
            <section class="main-section">
                <div class="add-book">
                    <h2>Tambahkan Buku Baru</h2>
                    <form action="#" >
                        <div>
                            <label for="title">Judul</label>
                            <input class="form-input" type="text" required>
                        </div>
                        <div>
                            <label for="author">Penulis</label>
                            <input class="form-input" style="display:flex;" type="text" required>
                        </div>
                        <div>
                            <label for="year">Tahun</label>
                            <input class="form-input" type="text" required>
                        </div>
                        <div>
                            <input type="checkbox" style="accent-color: #4d13d1;">
                            <label for="" >Selesai dibaca</label>
                        </div>
                        <button class="button">Tambahkan buku sebagai <strong>belum selesai dibaca</strong></button>
                    </form>
                </div>
                <div class="search-book">
                    <h2>Cari Buku</h2>
                    <div>
                        <label for="search-title">Judul</label><br>
                        <div class="search-icon">
                            <input type="text" class="form-input">
                            <svg xmlns="http://www.w3.org/2000/svg" style="width: 25px; height:auto; position:absolute; margin:5px" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        </div>
                        
                    </div>
                    <div class="book-list">
                        <label for="">Belum selesai dibaca</label>
                    </div>
                    <div class="book-list">
                        <label for="">Selesai dibaca</label>
                    </div>
                </div>
            </section>
        </main>
        <!-- Main end -->
    </div>
</body>

</html>
